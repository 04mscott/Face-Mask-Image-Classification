<!DOCTYPE html>
<html>
<head>
    <title>Face Mask Image Classification</title>
    <style>
        * {
            font-size:30px;
        }
    </style>
</head>
<body>
    <input id="image-selector" type="file">
    <button id="predict-button">Predict</button>
    <p style="font-weight:bold">Prediction: <span id="mask-prediction"></span></p>
    <img id="selected-image" src=""/>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("#image-selector").change(function(){
            let reader = new FileReader();
            reader.onload = function(e) {
                let dataURL = reader.result;
                $('#selected-image').attr("src", dataURL);
                base64Image = dataURL.replace("data:image/png;base64,","");
                console.log(base64Image);
            }
            reader.readAsDataURL($("#image-selector")[0].files[0]);
            $("#mask-prediction").text("");
        });

        $("#predict-button").click(function(event){
            let message = {
                image: base64Image
            }
            console.log(message);
            $.post("http://100.110.186.22:5001/predict", JSON.stringify(message), function(response){
                $("#mask-prediction").text(response.prediction);
                console.log(response);
            });
        });
    </script>
</body>
</html>
